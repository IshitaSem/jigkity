<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Jigsaw Puzzle</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>🐾 Cat Jigsaw Puzzle</h1>

  <label>Difficulty:
    <select id="difficulty">
      <option value="3">3x3</option>
      <option value="4" selected>4x4</option>
      <option value="5">5x5</option>
    </select>
  </label>
  <button id="shuffleBtn">New Puzzle</button>
  <button id="toggleMusic">🔊</button>

  <canvas id="puzzleCanvas" width="600" height="600"></canvas>

  <video id="memeVideo" width="600" controls style="display:none"></video>
  <audio id="bgMusic" src="sounds/bg.mp3" loop></audio>

  <script src="js/jigsaw.js"></script>
</body>
</html>
